sellgui:
  name: "&fSell &b%item% &3x%amount%"
  rows: 4
  confirm:
    material: "GREEN_STAINED_GLASS_PANE"
    name: "&aConfirm"
    lore:
      - "&7Click here to confirm the sale."
    slot: 27
  cancel:
    material: "RED_STAINED_GLASS_PANE"
    name: "&cCancel"
    lore:
      - "&7Click here to cancel the sale."
    slot: 35
  price:
    material: "OAK_SIGN"
    name: "&ePrice: $"
    lore:
      - "&7This is the set sale price."
    slot: 31

marketplace-gui:
  name: "&bMarketplace"
  rows: 6
  items-area:
    start-slot: 0
    end-slot: 44
  can-afford-item-name: "&a&l%item-name%"
  cannot-afford-item-name: "&c&l%item-name%"
  can-afford-item-lore:
    - "&fPrice: &a$%price%"
    - "&fSeller: &a%seller%"
    - "&fListed: &a%listedTime%"
    - ""
    - "&a&lClick to buy"
  cannot-afford-item-lore:
    - "&fPrice: &c$%price%"
    - "&fSeller: &c%seller%"
    - "&fListed: &c%listedTime%"
    - ""
    - "&c&mClick to buy!"
  next-page:
    material: "ARROW"
    name: "&aNext Page"
    lore:
      - "&7Click to view the next page."
    slot: 53
  previous-page:
    material: "ARROW"
    name: "&aPrevious Page"
    lore:
      - "&7Click to view the previous page."
    slot: 45

confirmbuy-gui:
  name: "&aConfirm Purchase"
  rows: 3
  confirm:
    material: "GREEN_STAINED_GLASS_PANE"
    name: "&aConfirm Purchase"
    lore:
      - "&7Click to confirm and purchase %item% x%amount% for $%price%"
    slot: 11
  cancel:
    material: "RED_STAINED_GLASS_PANE"
    name: "&cCancel"
    lore:
      - "&7Click to cancel the purchase."
    slot: 15